<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.属性的计算</title>
</head>
<body>
<div id="app">
    <p>{{sum}}</p>
    <input type="text" v-model="count">
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            price:20,
            count:5
        },
        computed: {
            sum: function () {  // 默认的方法是获取
                // 在vm中所有的this指向的都是当前的实例 vm
                return this.price * this.count;
            }
        }
    });
</script>
</body>
</html>
