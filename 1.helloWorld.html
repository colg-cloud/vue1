<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.helloWorld</title>
</head>
<body>
<div id="app">
    {{message}}
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // vm $scope MVVM model view viewModel
    // 视图模型
    var vm = new Vue({
        el:'#app',                      // 选取数据所作用的范围 querySelector
        data:{
            message:'hello world'
        }
    })
</script>
</body>
</html>
