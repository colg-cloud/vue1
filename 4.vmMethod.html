<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.实例上的属性和方法</title>
</head>
<body>
<div id="app">
    <p>app: {{message}}</p>
</div>
<div id="app1">
    <p>app1: {{message}}</p>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello'
        }
    });
    // vm.$el 不能更改绑定数据的元素
    console.log(vm.$el);// DOM节点
    console.log(vm.$el === document.getElementById('app')); // true
    console.log(vm.$el === document.getElementById('app1'));// false

    // vm.$data 就是data对应的这个对象
    console.log(vm.$data);
    console.log(vm.$data.message);

    // vm.$watch
</script>
</body>
</html>
